# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  Build_and_Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Generate settings.xml for Maven Builds
      uses: whelk-io/maven-settings-xml-action@v21
      with:
        servers: '[{ "id": "maven-central", "username": "${{ secrets.NEXUS_USERNAME }}", "password": "${{ secrets.NEXUS_PWD }}"}, { "id": "maven-public", "username": "${{ secrets.NEXUS_USERNAME }}", "password": "${{ secrets.NEXUS_PWD }}"}, { "id": "maven-snapshots", "username": "${{ secrets.NEXUS_USERNAME }}", "password": "${{ secrets.NEXUS_PWD }}"}]'
        mirrors: '[{"id": "maven-central", "name": "maven-central", "mirrorOf": "*", "url": "http://20.198.3.34:8081/repository/maven-central/"}]'
        
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
 
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Deploy Artifact to Nexus
      run: mvn deploy -DskipTests --file pom.xml
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Build the Docker image
      run: |
        docker build . --tag ghcr.io/meditationhub21/githubactionsdemo:latest
        docker push ghcr.io/meditationhub21/githubactionsdemo:latest
